<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/lightgallery.es5.min.js"></script>
<div id="bootstrap-gallery-carousel" class="carousel slide">
  <div class="carousel-inner">
    {{ with .Inner }}
    <div class="carousel-item active">{{.}}</div>
    {{ end }}
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#bootstrap-gallery-carousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#bootstrap-gallery-carousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script type="module">
  // Get the carousel element by its ID
  let carouselEl = document.getElementById("bootstrap-gallery-carousel");

  // Create a new Bootstrap 5 Carousel instance with specified options
  const carousel = new bootstrap.Carousel(carouselEl, {
    interval: 2000,
    wrap: false,
  });

  // Add an event listener for the 'slide.bs.carousel' event, fires immediately when the slide instance method is invoked.
  carouselEl.addEventListener("slide.bs.carousel", (event) => {
    const container = document.querySelector(".carousel-inner");
    window.lightGallery(container, {
      plugins: [lgThumbnail],
      selector: ".lg-item",
    });
  });
</script>

<style>
  .swiper {
    width: 800px;
    height: 300px;
  }
</style>
